<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco - Fullstack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/styles.css">
</head>

<body class="container-fluid  bacgorund--principal">
    <header class="d-flex flex-wrap justify-content-center py-3 mt-3 bacgorund--card rounded-top-5">
        <a href="/index.html"
            class=" d-flex align-items-center mb-2 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="mx-4 fs-4 roboto-600">Francisco Fullstack.</span>
        </a>
        <ul class="nav nav-pills">
            <li class=" nav-item"><a href="./index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="./proyectos.html" class="nav-link">Proyectos</a></li>
            <li class="nav-item"><a href="./contacto.html" class="nav-link">Contacto</a></li>
        </ul>
    </header>
    <main class="full-vh vh--full bacgorund--card px-5 mb-2 rounded-bottom-5 shadow-lg">
        <h1 class="text-center py-3">Contacto</h1>
        <section class=" d-flex flex-column align-items-center justify-content-center gap-4">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    </footer> -->
